<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #343a40;
        }

        .container {
            position: relative;
            text-align: center;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #007bff;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: #007bff;
            margin: 10px auto;
            border-radius: 2px;
            animation: underline 0.6s ease forwards;
        }

        @keyframes underline {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .icon {
            width: 100px; /* 控制SVG图标的宽度 */
            height: 100px; /* 控制SVG图标的高度 */
            margin: 0 auto 20px; /* 居中并设定间隙 */
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            to {
                transform: translateY(-20px);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            z-index: 0;
            animation: gradient-animation 10s ease infinite;
            filter: blur(50px);
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 30%;
            }
            50% {
                background-position: 100% 70%;
            }
            100% {
                background-position: 0% 30%;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="icon">
            <!-- 使用锤子样式的SVG图标 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#007bff">
                <path d="M12 2l2 2-4 4-2-2 4-4zm0 4l2 2-4 4-2-2 4-4zm-2 12h4v2h-4v-2zm-4 0h2v2H6v-2zM2 12l2-2 4 4-2 2-4-4zm16 0l4 4-2 2-4-4 2-2zm4-2l-2-2-4 4 2 2 4-4z"/>
            </svg>
        </div>
        <h1>网站正在升级维护中</h1>
        <p>在线html编辑器正在升级维护中！</p>
        <p>敬请期待</p>
    </div>
</body>
</html>
